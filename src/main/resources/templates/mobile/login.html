<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<head>

	<meta charset="utf-8"></meta>

	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<title>星之海志愿者公会</title>
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css
"
		  integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w="
		  crossorigin="anonymous"></link>
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css
"
		  integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4="
		  crossorigin="anonymous"></link>
	<link rel="stylesheet" href="/mobile/mynavbar_mobilepage.min.css"></link>
	<link rel="stylesheet" href="/mobile/login.min.css"></link>
	<link rel="stylesheet" href="/loading.min.css"></link>
</head>
<body>
<div class="container-fluid">
	<div class="navbartop row">
		<div class="navbar-header col-xs-3">
			<a href="/"><img src="/starsea.png" class="navimg img-responsive"></img></a>
		</div>
		<div class="navbar-right col-xs-9 text-right">
			<a href="/work" class="ma text-right">作品</a>
			<a href="/activity"class="ma text-right">活动</a>
			<a href="/intro"class="ma text-right">关于</a>
		</div>
	</div>
</div>

<div id="mainwindow">
	<div id="loginform">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h2>登录</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" id="messagebox">

				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<input type="text" id="AccountInput" name="userEmail" value="电子邮箱">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<input type="text" id="PasswordInput" name="passwordInput" value="密码">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<input type="text" id="vcodeInput" name="verifyCode" value="验证码">
				</div>
				<div class="col-xs-6">
					<img class="vcodebox" alt="验证码" id="vcodeimg" onclick = "this.src='/user/getVerifyCode?d='+new Date()*1" src="/user/getVerifyCode" >
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<a class="loginbt" id="login">
						登录
					</a>
				</div>
				<div class="col-xs-6">
					<a class="loginbt" href="/regist">
						注册
					</a>
				</div>
			</div>
		</div>
	</div>
	<form id="jumpform" action="/" method="post">
	</form>

	<div id="loading">
		<div id="floatingCirclesG">
			<div class="f_circleG" id="frotateG_01"></div>
			<div class="f_circleG" id="frotateG_02"></div>
			<div class="f_circleG" id="frotateG_03"></div>
			<div class="f_circleG" id="frotateG_04"></div>
			<div class="f_circleG" id="frotateG_05"></div>
			<div class="f_circleG" id="frotateG_06"></div>
			<div class="f_circleG" id="frotateG_07"></div>
			<div class="f_circleG" id="frotateG_08"></div>
		</div>
		<p class="loadingtext">
			正在登录
		</p>
	</div>
</div>


<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js
"
		integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8="
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

<script src="/login.min.js"></script>


</body>

</html>
