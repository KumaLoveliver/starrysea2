<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>星之海志愿者公会</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css
"
	integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w="
	crossorigin="anonymous"></link>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css
"
	integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4="
	crossorigin="anonymous"></link>
<link rel="stylesheet" href="/mobile/mynavbar_mobilepage.min.css"></link>
<link rel="stylesheet" href="/mobile/myfootbar_mobilepage.min.css"></link>
<link rel="stylesheet" href="/mobile/workm.min.css"></link>

</head>

<body>


<div class="container-fluid">

	<div class="pagetitle row">
		<h1 class="h1 pagetitleh1">作品展示</h1>
		<h2 class="h2 pagetitleh2">Works Gallery</h2>
	</div>
	<div class="pagecontain row">
		<div class="worktable">
			<div id="works">
				<div class="container-fluid" th:each="work:${result}">
					<div class="row workbox">
						<div class="col-xs-5 workimage">
							<img th:attr="src=${work.workCover},data-workid=${work.workId}"
								class="workimg img-reponsive"></img>
						</div>
						<div class="col-xs-7 workdetail">
							<a th:text="${work.workName}" class="h3 worktitle"
								th:href="@{'/work/'+${work.workId}}"></a>
							<p th:text="${work.workSummary}" class="p workdetail">这里是作品的一句话介绍，简单的描述我们的作品！</p>
							<a class="h4 detailhref" th:href="@{'/work/'+${work.workId}}">&nbsp;&nbsp;查看作品&nbsp;&nbsp;</a>
						</div>
					</div>
					<hr />
				</div>
			</div>
		</div>
	</div>


	<div class="fixedbutton">
		<div id="cardiv">
			<button id="gotocar" onclick="window.location.href='/car'">
				<span class="glyphicon glyphicon-shopping-cart"></span>
			</button>
		</div>
	</div>


	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js
"
		integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8="
		crossorigin="anonymous"></script>
	<script th:inline="javascript">
        let user=[[${session.userId}]];
	</script>
	<script src="/mobile/header_and_footer.min.js"></script>
	<script src="/common.min.js"></script>
	<script th:inline="javascript">
		let total=[[${totalPage}]];
	</script>
	<script src="/read.min.js"></script>
</div>
</body>

</html>
