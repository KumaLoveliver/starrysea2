<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<meta charset="utf-8"></meta>

<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<title>星之海志愿者公会</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css
"
	integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w="
	crossorigin="anonymous"></link>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css
"
	integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4="
	crossorigin="anonymous"></link>
<link rel="stylesheet" href="/mobile/mynavbar_mobilepage.min.css"></link>
<link rel="stylesheet" href="/mobile/myfootbar_mobilepage.min.css"></link>
<link rel="stylesheet" href="/mobile/work_detailm.min.css"></link>

</head>
<body >
	<div class="container-fluid">


	<div class="container checklist row">

		<div class="row">
			<div class="col-xs-4 imgct">
				<img th:attr="src=${work.workCover}" class="img-responsive"></img>
			</div>
			<div class="col-xs-1"></div>
			<div class="col-xs-6">
				<div class="h1">
					<h3 th:text="${work.workName}" class="titleh1">No data</h3>
				</div>
				<div class="h6" th:text="'上架时间:'+${work.workUploadTime}">No
					data</div>
				<div class="h6" th:text="'点击量:'+${work.workClick}">No data</div>
				<div class="h6">
					<a target="_blank" th:href="@{${work.workPdfpath}}">下载链接</a>
				</div>
				<div class="h6" th:text="'提取码:'+${work.workPdfPassword}"></div>
				<select id="workTypes">
					<option th:each="workType:${workTypes}"
						th:value="${workType.workTypeId}"
						th:text="${workType.name}+' '+${workType.stock}"></option>
				</select> <span>种类:</span>
				<div id="workType" class="btn-group" data-toggle="buttons">
					<label class="btn btn-default orderbtn"
						th:each="workType:${workTypes}"
						th:attr="data-stock=${workType.stock},data-worktypeid=${workType.workTypeId}">
						<input type="radio" th:text="${workType.name}" />
					</label>
				</div>
				<div>
					<span>库存:</span><span id="stock"></span>
				</div>
				<br /> <br />
				<button th:attr="data-workid=${workId}" id="gotoOrder"
					class="btn btn-info" disabled="disabled">放入购物车</button>
			</div>
		</div>
	</div>
	<hr></hr>
	<div id="workImages" class="row pdfcontainer">
		<button id="more_image" class="btn btn-info">更多</button>
	</div>


	<div class="fixedbutton">
		<div id="cardiv">
			<button id="gotocar" onclick="window.location.href='/car'">
				<span class="glyphicon glyphicon-shopping-cart"></span>
			</button>
		</div>
	</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js
"
		integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8="
		crossorigin="anonymous"></script>
	<script th:inline="javascript">
        let user=[[${session.userId}]];
	</script>
	<script src="/mobile/header_and_footer.min.js"></script>
	<script th:inline="javascript">
		const workImages = [[${workImages}]];
		const workTypes=[[${workTypes}]];
	</script>
	<script src="/mobile/work_detailm.min.js"></script>
</body>
</html>
